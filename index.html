<html>
<head>
	<title>PhantomJS webserver example</title>
	<style type="text/css">
		body{margin:0;font-family:Helvetica,Arial,sans-serif;overflow-x:hidden}form{background:#f5f5f5;padding:1em;margin:0}div{padding:0 1em}p{font-size:.75em;margin:.5em 0}input{margin-right:0;background:#fff;font-size:1.3em;border:0;border-left:3px solid #08f;padding:.5em;display:inline-block;max-width:80%}a{color:#08f;text-decoration:none}hr{margin:0;border:2px solid #eee;clear:both}img{box-shadow:0 0 3px #aaa;border-radius:2px;max-width:50%}h2{font-size:1.3em;font-weight:400}span{color:#ccc}img{float:left;margin-bottom:2em}.meta{float:left;width:40%}.meta h2{margin:0}ul{margin:0;padding:0;margin-bottom:2em}li{list-style:none;margin-top:.5em}@media (max-width:700px){img{margin-bottom:0}.meta,img{max-width:100%;padding:1em 0}}
	</style>
</head>
<body>
	<form method="post">
		<p>
			Phantomjs webserver example - 
			<a href="https://github.com/benfoxall/phantomjs-webserver-example/">source on github</a>
		</p>
		<input type="url" name="url" value="http://www.wikipedia.org" size="70" required>
		<input type="submit" value="&raquo;">
	</form>

	<script id="query-template" type="text/x-handlebars-template">

		<h2>POST / <span>?{{#each params}}{{name}}={{value}}{{/each}}</span></h2>

		{{#if imgsrc}}
			<img src="{{imgsrc}}" />
		{{/if}}

		<div class="meta">
			{{#if meta}}
				<h2>title: {{meta.title}}</h2>
				<ul>
					{{#each meta.links}}
					<li>
						<a href="{{this}}">{{this}}</a>
					</li>
					{{/each}}
				</ul>
			{{/if}}
		</div>

		<hr />

	</script>


	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
	<script type="text/javascript">

		var template = Handlebars.compile($("#query-template").html());

		// gotcha - mongoose doesn't like a trailing 'utf8' on the content type
		$.ajaxSetup({contentType:'application/x-www-form-urlencoded'});


		$('form').on('submit', function(e){
			e.preventDefault();
			var $form = $(this);
			var params = $form.serializeArray();

			var data = {params:params};
			var $el = $('<div>').insertAfter($form);
			$el.html(template(data));

			$.post('', params)
			.then(function(response){

				// json and image split to lines (FF doesn't like image uris in json)
				var parts = response.split("\n")			
				data.imgsrc = parts[1]
				data.meta = $.parseJSON(parts[0]);

				$el.html(template(data));

			})
		}).submit();

		$(document).on('click','div a', function(e){
			e.preventDefault();
			$('input[name=url]').val(this.href).submit();
			$('body').animate({scrollTop:0});
		});
	</script>
</body>
</html>
